<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mainApp">
<head>
  <title>17C1</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", [])
//controller goes here
  .controller('MainController', function ($scope){
    $scope.items = ['A','B','C','D','E','F','G'];
  })
  .directive('customList', function(){
    return function ($scope, $element, $attributes) {
      var data = $scope.items;
      var flag = $attributes.showIndex;
      var elem = angular.element("<ul>");
      $element.append(elem);
      for (var i = 0; i < data.length; i++) {
        var listItem = angular.element("<li>");
        listItem.append((data[i]));
        elem.append(listItem);
      }
    }
  })
</script>

</head>
<body>
  <div class="container" ng-controller="MainController">
    <!--bootstraping goes here-->
    <div custom-list></div>
  </div>
</body>

</html>
