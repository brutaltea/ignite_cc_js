<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>12H1</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", []);
//controller goes here
  mainApp.controller('MainController', function ($scope){
  function plus(){
    $scope.result = '';
    $scope.result = $scope.a + $scope.b;
  };
  function substr(){
    $scope.result = '';
    $scope.result = $scope.a - $scope.b;
  };
  function mult(){
    $scope.result = '';
    $scope.result = $scope.a * $scope.b;
  };
  function divide(){
    $scope.result = '';
    $scope.result = $scope.a / $scope.b;
  };

  $scope.plus = plus;
  $scope.substr = substr;
  $scope.divide = divide;
  $scope.mult = mult;
  })
</script>
</head>
<!--bootstraping goes here-->
<body ng-app="mainApp">
  <div class="container" ng-controller="MainController">
    <input type="number" ng-model="a">
    <button class="btn btn-default" ng-click="plus()" >+</button>
    <button class="btn btn-default" ng-click="substr()">-</button>
    <button class="btn btn-default" ng-click="divide()">/</button>
    <button class="btn btn-default" ng-click="mult()">*</button>
    <input type="number" ng-model="b">
    <h4>Result: <span ng-bind="result"></span></h4>
  </div>
</body>

</html>
