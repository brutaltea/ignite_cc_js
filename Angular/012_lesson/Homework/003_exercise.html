<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>12H3</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", []);
//controller goes here
  mainApp.controller('MainController', function ($scope){
    $scope.question1 = { value: "1+1", firstOption: 1, secondOption: 2, thirdOption: 3, fourthOption: 4};
    $scope.question2 = { value: "2+2", firstOption: 2, secondOption: 4, thirdOption: 6, fourthOption: 8};
    $scope.question3 = { value: "3+3", firstOption: 3, secondOption: 6, thirdOption: 9, fourthOption: 12};
    $scope.question4 = { value: "4+4", firstOption: 4, secondOption: 8, thirdOption: 12, fourthOption: 16};
    $scope.question5 = { value: "5+5", firstOption: 5, secondOption: 10, thirdOption: 15, fourthOption: 20}];

  })
</script>

</head>
<!--bootstraping goes here-->
<body ng-app="mainApp">
  <div class="container" ng-controller="MainController">
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
        First question.

      </label>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Second question.
      </label>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
        Third question.
      </label>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
        Fourth question.
      </label>
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option5">
        Fifth question.
      </label>
    </div>


  </div>
</body>

</html>
