<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>12H3</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", []);
//controller goes here
  mainApp.controller('MainController', function ($scope){
    var counter = 0;

    $scope.checkTest = function () {
      if (counter>4) {
        alert("You've completed the test!")
      }else{
        alert("Try again!")
      };
    };
    $scope.qn1 = true;
    $scope.qn2 = true;
    $scope.qn3 = true;
    $scope.qn4 = true;
    $scope.qn5 = true;
    $scope.firstAns = function () {
      counter++;
    }
    $scope.hideFirst =
    function () {
      $scope.qn1 = false;
    }
    $scope.secondAns = function () {
      counter++;
    }
    $scope.hideSecond =
    function () {
      $scope.qn2 = false;
    }
    $scope.thirdAns = function () {
      counter++;
    }
    $scope.hideThird =
    function () {
      $scope.qn3 = false;
    }
    $scope.fourthAns = function () {
      counter++;
    }
    $scope.hideFourth =
    function () {
      $scope.qn4 = false;
    }
    $scope.fifthAns = function () {
      counter++;
    }
    $scope.hideFifth =
    function () {
      $scope.qn5 = false;
    }
  })
</script>
</head>
<!--bootstraping goes here-->
<body ng-app="mainApp">
  <div class="container" ng-controller="MainController">
    <div class="radio">
      <label>
        <input type="radio" ng-model="qView" value="q1">
        First question.
      </label>
      <label>
        <input type="radio" ng-model="qView" value="q2">
        Second question.
      </label>
      <label>
        <input type="radio" ng-model="qView" value="q3">
        Third question.
      </label>
      <label>
        <input type="radio" ng-model="qView" value="q4">
        Fourth question.
      </label>
      <label>
        <input type="radio" ng-model="qView" value="q5">
        Fifth question.
      </label>
    </div>
    <button type="button" ng-click="checkTest()" name="button">Complete Test</button>

    <div ng-switch="qView">
      <div  ng-switch-when="q1" ng-show="qn1">
        <h1>1+1?</h1>
        <button ng-click="hideFirst()" name="q1" type="radio">1</button>
        <button ng-click="firstAns(); hideFirst()">2</button>
        <button ng-click="hideFirst()" type="radio" name="q1">3</button>
        <button ng-click="hideFirst()" type="radio" name="q1">4</button>
      </div>
      <div  ng-switch-when="q2" ng-show="qn2">
        <h1>2+2?</h1>
        <button ng-click="hideSecond()" name="q2" type="radio">2</button>
        <button ng-click="hideSecond(); secondAns()" name="q2" type="radio">4</button>
        <button ng-click="hideSecond()" name="q2" type="radio">6</button>
        <button ng-click="hideSecond()" name="q2" type="radio">8</button>
      </div>
      <div  ng-switch-when="q3" ng-show="qn3">
        <h1>3+3?</h1>
        <button ng-click="hideThird()" name="q3" type="radio">3</button>
        <button ng-click="hideThird(); thirdAns()" name="q3" type="radio">6</button>
        <button ng-click="hideThird()" name="q3" type="radio">9</button>
        <button ng-click="hideThird()" name="q3" type="radio">12</button>
      </div>
      <div  ng-switch-when="q4" ng-show="qn4">
        <h1>4+4?</h1>
        <button ng-click="hideFourth()" name="q4" type="radio">4</button>
        <button ng-click="hideFourth(); fourthAns()" name="q4" type="radio">8</button>
        <button ng-click="hideFourth()" name="q4" type="radio">12</button>
        <button ng-click="hideFourth()" name="q4" type="radio">16</button>
      </div>
      <div  ng-switch-when="q5" ng-show="qn5">
        <h1>5+5?</h1>
        <button ng-click="hideFifth()" name="q5" type="radio">5</button>
        <button ng-click="hideFifth(); fifthAns()" name="q5" type="radio">10</button>
        <button ng-click="hideFifth()" name="q5" type="radio">15</button>
        <button ng-click="hideFifth()" name="q5" type="radio">20</button>
      </div>
    </div>
  </div>
</body>

</html>
