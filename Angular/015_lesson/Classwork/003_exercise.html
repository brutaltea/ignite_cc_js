<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>15C3</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
  <script src="../../Libraries/angular-cookies.js"></script>
<script>
//module goes here
  var mainApp = angular.module("mainApp", ['ngCookies']);
//controller goes here
  mainApp.controller('MainController', function ($scope, $cookies, $cookieStore){
    var myCookies = $cookies.get('myCookies');
  // Setting a cookie
    $cookies.put('myCookies', 'If you see this the cookie is working!');
    $scope.cookieValue = $cookies.get('myCookies');
  })
</script>

</head>
<body ng-app="mainApp">
  <div class="container" ng-controller="MainController">
    <!--bootstraping goes here-->
    {{cookieValue}}
  </div>
</body>

</html>
