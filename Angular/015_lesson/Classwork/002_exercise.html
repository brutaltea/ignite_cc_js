<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="mainApp">
<head>
  <title>15C2</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
  <script src="https://code.angularjs.org/1.4.0-rc.2/angular-sanitize.js"></script>

<script>//without ngSanitize browser mentions unsafe content
//module goes here
  var mainApp = angular.module("mainApp", ['ngSanitize']);
//controller goes here
  mainApp.controller('MainController', function ($scope, $interpolate){
    var str = "Hello my name is {{name}}";
    var data = {name: "<strong>Ivan</strong>"};
    $scope.result = $interpolate(str)(data);
  })
</script>

</head>
<body>
  <div class="container" ng-controller="MainController">
    <!--bootstraping goes here-->

    <div ng-bind-html="result"></div>
  </div>
</body>

</html>
