<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>15H3</title>
  <script src="../../Libraries/angular.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", []);
//controller goes here
  mainApp.controller('MainController', function ($scope, $interval, $filter){
    var time = 0;
    var setTimer;
    $scope.timer = "00:00:00";
    $scope.startTimer = function (){
      if (angular.isDefined(setTimer)){
        return;
      }
      setTimer = $interval(function (){
        time += 100;
        $scope.timer = $filter('date')(time, "HH:mm:ss", "UTC");
      }, 100);
    };
    $scope.stopTimer = function (){
      $interval.cancel(setTimer);
      setTimer = undefined;
    };
    $scope.resetTimer = function (){
      time = 0;
      $scope.timer = "00:00:00";
    };
  })
</script>

</head>
<body ng-app="mainApp">
  <div class="container" ng-controller="MainController">
    <!--bootstraping goes here-->
    <button ng-click="startTimer()">Start</button>
    <button ng-click="stopTimer()">Stop</button>
    <button ng-click="resetTimer()">Clear</button>
    {{timer}}
  </div>
</body>

</html>
