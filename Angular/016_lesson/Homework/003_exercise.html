<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="utf-8" />
  <title>16H2</title>
  <script src="../../Libraries/angular.js"></script>
  <script src="../../Libraries/angular_route.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var mainApp = angular.module("mainApp", ['ngRoute'])
  .config(function($routeProvider){
    $routeProvider
      .when('/home', {templateUrl: 'src/home.html'})
      .when('/contact', {templateUrl: 'src/contact.html'})
  })
  .controller("MainCtrl", function($scope, $route){
  $scope.items = [
    {name: 'Vasya', age: 20, email: 'vasya@mail.ru', employed: false},
    {name: 'Masha', age: 25, email: 'm@m', employed: true},
    {name: 'Petya', age: 27, email: 'petya@stuff', employed: true},
    {name: 'John', age: 36, email: 'johnDoe@mail', employed: true},
    {name: 'Jane', age: 28, email: 'janeDoe@mail', employed: false}]
})
</script>
<style>
nav{
  height: 50px;
  text-align: center;
  margin-bottom: 10px;
}
nav ul li {
  display: block;
  float: left;
  height: 50px;
  width: auto;
  margin: auto;
}
nav ul li a{
  padding-top: 15px;

  display: block;
  height: 50px;
  width: 50px;
  margin: auto;
}
nav ul li a:hover {
  text-decoration: none;
  background-color: grey;
  color: blue;
}
</style>
</head>
<body ng-app="mainApp">
  <div class="container" ng-controller="MainCtrl">
    <!--bootstraping goes here-->
    <nav class="col-sm-12">
      <ul>
        <li><a ng-href="#!/home">Home</a></li>
        <li><a ng-href="#!/contact">Contact</a></li>
      </ul>
    </nav>
    <div ng-view class="container"></div>
  </div>

</body>

</html>
