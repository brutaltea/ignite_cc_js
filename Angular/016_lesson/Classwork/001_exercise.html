<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="utf-8" />
  <title>16C1</title>
  <script src="../../Libraries/angular.js"></script>
  <script src="../../Libraries/angular_route.js"></script>
  <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
  <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
<script>
//module goes here
  var app = angular.module("mainApp", ['ngRoute'])
  .config(function($routeProvider){
    $routeProvider
      .when('/view1', {templateUrl: 'src/view1.html'})
      .when('/view2', {templateUrl: 'src/view2.html'})
  })
</script>

</head>
<body ng-app="mainApp">
    <!--bootstraping goes here-->
      <ul>
        <li><a ng-href="#!/view1">View 1</a></li>
        <li><a ng-href="#!/view2">View 2</a></li>
      </ul>
      <div ng-view></div>

</body>

</html>
