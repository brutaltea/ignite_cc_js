<!-- 
  ###Задача 1. Сделайте список, элементы которого можно выделять кликом. Используйте для решения данной задачи свойство e.target.
--> 
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задание 1</title>
</head> 
	
<body>
 
 <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
  </ul>

  <script>

    document.onclick = function(e) {
      var target = e.target;
      if (target.nodeName == 'LI'){
        if (target.style.backgroundColor == 'blue'){
          target.style.backgroundColor = '';
        } else {
        target.style.backgroundColor = 'blue';
        };
      };
    };

  </script>

</body>
</html>
