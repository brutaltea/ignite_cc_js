###Задача 2. 
Напишите функцию, возвращающую количество собственных вызовов.
```
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 2</title> 

<script>

    var counter = 0;            // Создаем переменую для счетчика

    function  selfCount(){      // Создаем функцию
        return ++counter;       // которая увеличивает переменную counter на 1 после каждого вызова функции
    };

    selfCount();                // Вызываем функцию для проверки

</script>

</head>

</html>
