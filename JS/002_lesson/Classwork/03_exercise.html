Следующий код создает массив функций-стрелков shoooters. По замыслу, каждый стрелок должен выводить свой номер: 
```
function makeArmy() {
var shooters = []; 

for (var i = 0; i< 10; i++) {
      var shooter = function() { // функция-стрелок
alert(i);                        // выводит свой номер
}; 
shooters.push(shooter); 
} 
return shooters; 
}
var army = makeArmy(); 
army[0](); // стрелок выводит 10, а должен 0
army[5](); // стрелок выводит 10, а должен 5. 

```
Сейчас все функции-стрелки выводят 10 вместо своего номера. 
Поправьте код, чтобы при вызове каждой из них она выводила свой номер(индекс в массиве). 
Предложите несколько вариантов. 

-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 3</title> 

<script>

// Проблема заключается в цикле for, функция берет данный из уже отработавшего цикла в котором i=10 а не индекс функции в массиве.
function makeArmy(){                              //Первый способ:  
      var shooters = [];
      for (var i = 0; i < 10; i++){
            var shooter = function func(){        // Используем Function Expression чтобы использовать правильную переменную 
                  console.log ( 'Fisrt way result:' + func.i ); 
            };
            shooter.i = i;                        // Привязываем правильное значение
            shooters.push(shooter);
      };
      return shooters;
};
var army = makeArmy();
army[0]();
army[5]();

function makeArmy1(){
      var shooters1 = [];
      for (var i = 0; i < 10; i++){
            var shooter1 = (function(j){           // Дополнительная переменная чтобы записать в нее правильное значение i
                  return function(){
                        console.log ( 'Second way result:' + j );
                  };
            })(i);
            shooters1.push(shooter1);
      };
      return shooters1;
};
var army1 = makeArmy1();
army1[1]();
army1[6]();


</script>
