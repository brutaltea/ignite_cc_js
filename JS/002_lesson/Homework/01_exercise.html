<!--

###Задача 1. 
Напишите функцию, которая принимает 1 параметр.
При первом вызове она его запоминает, при втором - суммирует переданный параметр с параметром, переданным при предыдущем вызове. 

Например: 
```
sum(3) = 3
sum(5) = 8
sum(228) = 236 
```

-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 1</title> 

<script>

var j = 0;          // Объявляем глобальную переменную j

function sum(i){    // Создаем функцию
    j = i+j;        // Которая присваивает глобальной переменной j значение параметра i
    console.log(j)  // Выводим в консоль значение j
};

sum(3);             // Выведет 3
sum(5);             // Выведет 8
sum(228);           // Выведет 236

</script>

</head>

<!-- html here --> 
</body>
</html>
