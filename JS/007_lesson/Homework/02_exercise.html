<!-- 
###Задача 2.

Создайте функцию positionAt(anchor, position, elem), которая позиционирует элемент elem, в зависимости от значения аргумента position: сверху ("top"), справа ("right") или снизу ("bottom"). Функция должна проводить позиционирование относительно элемента anchor. Для решения данной задачи Вам понадобится создать элемент anchor (тег а) и elem (тег div).-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задание 2</title>
<style>
  a{
    display: block;
    text-align: center;
    width: 50px;
    height: 50px;    
    margin-left: 100px;
    margin-top: 100px;
    background-color: black;
    color: white;
  }
  div{
    display: block;
    text-align: center;
    width: 50px;
    height: 50px;    
    background-color: blue;
    position: absolute;
  }
</style> 
</head> 
	
<body>

<a id = 'anchor'>Anchor</a>

  <script>

  var anchor = document.getElementById('anchor');
  var elem = document.createElement('div');
  elem.innerHTML = "Elem";
  var position = 'right';

  function positionAt(anchor, position, elem){
    if (position == 'right'){
      anchor.insertAdjacentElement("afterEnd", elem);
      elem.style.left = anchor.getBoundingClientRect().right + 'px';
      elem.style.top = anchor.getBoundingClientRect().top + 'px';
    } else if (position == 'bottom'){
      anchor.insertAdjacentElement("afterEnd", elem);
      elem.style.left = anchor.getBoundingClientRect().left + 'px';
      elem.style.top = anchor.getBoundingClientRect().bottom + 'px';
    } else if(position == 'top'){
      anchor.insertAdjacentElement("afterEnd", elem);
      elem.style.left = anchor.getBoundingClientRect().left + 'px';
      elem.style.top = anchor.getBoundingClientRect().bottom - anchor.getBoundingClientRect().top + 'px';
    };
  };

  positionAt(anchor, position, elem);
  
  </script>

</body>
</html>
