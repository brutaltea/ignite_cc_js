<!--
  Почему первое равенство – неверно, а второе – верно?
```
alert( [] == [] ); // false
alert( [] ==! [] ); // true
```
Какие преобразования происходят при вычислении?
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 1</title> 

<script>

alert( [] == [] ); // Два обекта могут быть равны только когда это один и тот же обект
alert( [] == ![] ); /* Преобразовываем второй объект к логическому типу: [] == false
                       преобразовываем первый обьект к строке: '' == false
                       преобразовываем оба объекта к числу: 0 == 0*/


</script>

</head>

</html>
