<!-- 
Задача 1.

Создайте страницу. Разместите на странице 5 элементов div и кнопку. Создайте CSS файл, определите в файле правила, которые зададут всем дивам следующее оформление – высота и ширина 100 px, float=left и зеленый цвет фона. Создайте сценарий, который будет обрабатывать нажатие по кнопке и менять цвет одного из дивов на красный. Смена цвета должна происходить циклически, при первом нажатии первый div становиться красный остальные остаются зелеными, при нажатии на второй – все div становятся зелеными, а второй красный и т.д.
--> 
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задание 1</title>
<link rel="stylesheet" type="text/css" href="01_exercise.css">
</head> 
	
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <button id='btn'>Click Me</button>
  <script>

  var btn = document.getElementById('btn');
  var divs = document.querySelectorAll('div');
  var currentDiv = 0;

  function clickHandler(){
    for (var i = 0; i < divs.length; i++){
    divs[i].style.backgroundColor = 'green';
    };
    divs[currentDiv].style.backgroundColor = 'red';
    if (currentDiv == divs.length - 1){
      currentDiv = 0;
    }else{
      currentDiv++
    };
  };
  
  btn.addEventListener('click', clickHandler);

  </script>

</body>
</html>
