<!-- 
Задача 3.

Создайте страницу-калькулятор. Разместите на странице два поля ввода и кнопки для арифметических операций над данными введенными в поля ввода. Реализуйте данную страницу двумя способами – с использованием модели DOM Level 0 (через атрибуты) и DOM Level 2.
--> 
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задание 3</title>
<style>

</style>
</head> 
	
<body>

  <input id="a">
  <button id="add" onclick="adding();">+</button>
  <button id="substract" onclick="substracting();">-</button>
  <button id="multiply" onclick="multiplying();">*</button>
  <button id="divide" onclick="dividing();">/</button>
  <input id="b">
  <input id="result" disabled>

  <script>

  var add = document.getElementById('add');
  var substract = document.getElementById('substract');
  var multiply = document.getElementById('multiply');
  var divide = document.getElementById('divide');
  var a = document.getElementById('a');
  var b = document.getElementById('b');
  var result = document.getElementById('result');
  

  function adding(){
    result.value = +a.value + +b.value;
  };
  function substracting(){
    result.value = +a.value - +b.value;
  };
  function multiplying(){
    result.value = +a.value * +b.value;
  };
  function dividing(){
    result.value = +a.value / +b.value;
  };

  add.addEventListener('click', adding);
  substract.addEventListener('click', substracting);
  multiply.addEventListener('click', multiplying);
  divide.addEventListener('click', dividing);

  </script>

</body>
</html>
