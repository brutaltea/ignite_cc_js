<!--
###Задача 3. 
Дан массив чисел: [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90]. 
1) Найдите максимальное и минимальное значение массива. 
2) Все положительные и четные числа запишите в другой массив.
Результаты выведите на экран.
```
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 3</title> 

<script>

    var nums = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90];

    var max = Math.max.apply(null, nums);
    var min = Math.min.apply(null, nums);

    var nums1 = [];
    for (var i = 0; i<nums.length; i++){
        var x = nums[i]%2;
        if (nums[i]>0 || x==0){
            nums1.push(nums[i]);
        };
    };
    
    document.write(nums);
    document.write("<hr />");
    document.write(max);
    document.write("<hr />");
    document.write(min);
    document.write("<hr />");
    document.write(nums1);


</script>

</head>

</body>
</html>
