<!--
###Задача 3. 
Дан массив чисел: [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90]. 
1) Найдите максимальное и минимальное значение массива. 
2) Все положительные и четные числа запишите в другой массив.
Результаты выведите на экран.
```
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 3</title> 

<script>

    var nums = [1,2,31,24,-67,5,3,555,79,-4,21,33,89,-90]; // Создаем массив чисел

    var max = Math.max.apply(null, nums); // Находим максимальное значение массива
    var min = Math.min.apply(null, nums); // Находим минимальное значение массива

    var nums1 = [];                       // Создаем пустой массив куда мы будем добавлять положительные и четные числа
    for (var i = 0; i<nums.length; i++) { // Проверяем каждое значение массива 
        var x = nums[i]%2;                // Определяем четное ли число
        if (nums[i]>0 || x==0){           // Если число больше ноля и делится на два без остатка (четное)
            nums1.push(nums[i]);          // Добавляем его в новый массив
        };
    };
    
    document.write(nums); // Выводим заданый массив на экран для наглядности
    document.write("<hr />");
    document.write(max); // Выводим максимальное значение массива
    document.write("<hr />");
    document.write(min); // Выводим минимальное значение массива
    document.write("<hr />");
    document.write(nums1); // Выводим новый массив


</script>

</head>

</body>
</html>
