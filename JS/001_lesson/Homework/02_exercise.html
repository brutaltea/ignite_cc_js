<!--
###Задача 2.  
```var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; ```
Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.  
-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Задача 2</title> 

<script>

var arr = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6]; // Создайем массив
document.write(arr);                                           // Для наглядности выведем массив на экран
document.write("<hr />");
function bubbleSort(array) {                          // Создаем фукцию пузырьковой сортировки с параметром array
    for (var i = 0; i < array.length-1; i++){         // Проходим массив array.length-1 раз, потому что последний элемент сравнивать не с чем
        for (var j = 0; j < array.length-1-i; j++){   // С каждым проходом уменьшаем количество проходов из-за отрсортированных ранее элементов
            if (array[j] > array[j+1]){               // Сравниваем попарно элементы массива, если первый элемент больше второго
                var z = array[j];                     // меняем
                array[j] = array[j+1];                // их 
                array[j+1] = z;                       // местами
            };
        }; 
    };
 document.write(array);                               // Выведем отсортированный массив на экран 
};
bubbleSort(arr);                                      // Выполняем функция для нашего массива

</script>

</head>
